      <style>
        body{
          background: #B4D4FF;
        }
        .container{
        }
        a:link, a:visited {
          color: white;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #EEF5FF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        .detail-item {
            margin-bottom: 10px;
        }
        .detail-label {
            font-weight: bold;
        }
      </style>
<body>
    <body>
        <div class="container">
            <img class="profile-img" src="https://via.placeholder.com/150" alt="Profile Picture">
            <div class="detail-item">
                <span class="detail-label">Username:</span> <span id="username"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Full Name:</span> <span id="fullname"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Email:</span> <span id="email"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Phone:</span> <span id="phone"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Date of Birth:</span> <span id="dob"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Gender:</span> <span id="gender"></span>
            </div>
        </div>
    
        <script>
            // Fetch saved user details from localStorage
            const savedUser = JSON.parse(localStorage.getItem('savedUser'));
    
            if (savedUser) {
                // Set values in the page
                document.getElementById('username').textContent = savedUser.username;
                document.getElementById('fullname').textContent = savedUser.fullname;
                document.getElementById('email').textContent = savedUser.email;
                document.getElementById('phone').textContent = savedUser.phone;
                document.getElementById('dob').textContent = savedUser.dob;
                document.getElementById('gender').textContent = savedUser.gender;
    
                // Set image source
                const profileImg = document.querySelector('.profile-img');
                if (savedUser.image) {
                    profileImg.src = savedUser.image;
                } else {
                    profileImg.style.display = 'none'; // Hide image if not available
                }
    
                // Convert user details to JSON
                const userDetailsJson = JSON.stringify(savedUser);
                console.log(userDetailsJson);
            }
        </script>
    </body>
</html>
